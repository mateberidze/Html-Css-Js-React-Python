<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <label for="todo-input">Enter task:</label>
            <input type="text" id="todo-input" aria-label="Enter task" placeholder="Enter task...">
            <button type="submit" aria-label="Add task">Add</button>
        </form>
        <ul id="todo-list" aria-label="Task list" aria-live="polite"></ul>
    </div>
</body>
</html>
